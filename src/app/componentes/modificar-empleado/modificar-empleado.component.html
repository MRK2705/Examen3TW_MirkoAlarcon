<div class="card">
    <div class="card-header">
        Mdificar datos del empleado
    </div>
    <div class="card-body">
       <form ngNativeValidate [formGroup]="formularioDeEmpleados" (ngSubmit)="enviarDatos()">
        <div class="mb-3">
          <label for="" class="form-label">Nombre:</label>
          <input required type="text"
            class="form-control" name="" formControlName="nombre" id="" aria-describedby="helpId" placeholder="Escribe el nombre">
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Correo: </label>
          <input required type="text"
            class="form-control" name="" formControlName="correo" id="" aria-describedby="helpId" placeholder="Escribe el correo">
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Cargo: </label>
          <input required type="text"
            class="form-control" name="" formControlName="cargo" id="" aria-describedby="helpId" placeholder="Escribe el cargo">
        </div>

        <div class="btn-group" role="group">
            <button type="submit" class="btn btn-warning">Modificar</button>
            <button type="button" routerLink="/listar-empleado/" class="btn btn-primary">Cancelar</button>
        </div>
       </form>
    </div>
    
</div>
